before_script:
  - python --version
  - pip install --user --upgrade pip
  - pip install --user -r requirements.txt

stages:
  - test

python2:
  stage: test
  image: "python:2"
  script: 
    - python setup.py test
  except:
    - master
    - staging
  tags:
     - l1_max_solutions_co

